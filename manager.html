<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="utf-8" />
        <title>Maë On Track - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="manager_style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="shared-screen">
            <div class="main-bar">
                <div class="selection-div">
                    <form>
                        <label for="choix">Choisissez une option :</label>
                        <select id="choix" name="choix">
                          <option value="option1">Articles</option>
                          <option value="option2">Interviews</option>
                          <option value="option3">Actus</option>
                          <option value="option4">Hamilton 8x champion</option>
                        </select>
                        <button class="bouton">Créer</button>
                      </form>
                </div>
                <div class="content-list">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Chercher un article..">
                    <ul id="myUL">
                        <li><a href="#">Adele</a></li>
                        <li><a href="#">Agnes</a></li>

                        <li><a href="#">Billy</a></li>
                        <li><a href="#">Bob</a></li>

                        <li><a href="#">Calvin</a></li>
                        <li><a href="#">Christina</a></li>
                        <li><a href="#">Cindy</a></li>
                    </ul>
                </div>
            </div>
            <div class="window">
                <button class="bouton" id="boutonB">Bold</button>
                <h1 contenteditable="true">Titre du texte</h1>
                <hr />
                <p contenteditable="true">Je suis le texte</p>
            </div>
        </div>
    </body>
    <script>
        document.getElementById('boutonB').addEventListener('click', function() {
  var selection = window.getSelection().toString();
  if (selection !== '') {
    var span = document.createElement('span');
    span.innerHTML = '<span class="bold">' + selection + '</span>';
    var range = window.getSelection().getRangeAt(0);
    range.deleteContents();
    range.insertNode(span);
  }
});
    </script>
</html>
